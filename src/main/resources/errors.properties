# == TypeMismatch ==
#Level3
typeMismatch.int=クエリおよびバーディの値が整数でなければなりません。
typeMismatch.long=クエリおよびバーディの値が長い整数 (long) でなければなりません。
typeMismatch.float=クエリおよびバーディの値が浮動小数点数 (float) でなければなりません。
typeMismatch.double=クエリおよびバーディの値が浮動小数点数 (double) でなければなりません。
typeMismatch.string=クエリおよびバーディの値が文字列でなければなりません。
typeMismatch.boolean=クエリおよびバーディの値が真偽値 (true または false) でなければなりません。

#Level4
typeMismatch=クエリおよびバーディのが値の型が正しくありません。


# == @BeanValidation ==
#Level4
NotBlank=値は空白にすることはできません。
NotNull=値は null であってはなりません。
Range=値は指定された範囲内でなければなりません。
Max=値は最大 {0} 以下でなければなりません。
Min={0}値は最小 {1} 以下でなければなりません。