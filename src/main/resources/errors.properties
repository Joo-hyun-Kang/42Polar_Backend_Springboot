# == TypeMismatch ==
#Level3
typeMismatch.int=値は整数でなければなりません。
typeMismatch.long=値は長い整数 (long) でなければなりません。
typeMismatch.float=値は浮動小数点数 (float) でなければなりません。
typeMismatch.double=値は浮動小数点数 (double) でなければなりません。
typeMismatch.string=値は文字列でなければなりません。
typeMismatch.boolean=値は真偽値 (true または false) でなければなりません。

#Level4
typeMismatch=値の型が正しくありません。


# == @BeanValidation ==
#Level4
NotBlank=値は空白にすることはできません。
NotNull=値は null であってはなりません。
Range=値は指定された範囲内でなければなりません。
Max=値は最大 {0} 以下でなければなりません。
Min={0}値は最小 {1} 以下でなければなりません。